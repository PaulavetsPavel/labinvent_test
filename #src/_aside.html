<aside class="aside">
  <div class="aside__search">
    <input type="text" value="Search" class="search__input" />
    <button class="search__button">
      <img src="./img/icons/search-icon.png" alt="search" />
    </button>
  </div>
  <div class="aside__system-status">
    <div class="system-status__progress">
      <progress max="100" value="0" id="progress"></progress>
      <div class="system-status__time">
        <span>Run </span>
        <span id="time-passed">00:00</span>
        <span>/01:00</span>
        <span id="time-left">01:00</span>
      </div>
    </div>
    <div class="system-status__run">
      <div class="run__title">Run</div>
      <div class="run__buttons">
        <div class="run__button-container">
          <div class="run__button-square"></div>
          <button class="run__button button__on" onclick="progress()">
            on
          </button>
        </div>
        <div class="run__button-container">
          <div class="run__button-square"></div>
          <button class="run__button button__off" onclick="">off</button>
        </div>
      </div>
    </div>
  </div>
</aside>

<aside class="aside">
  <div class="aside__search">
    <input type="text" placeholder="Search" value="" class="search__input" />
    <button class="search__button">
      <img src="./img/icons/search-icon.png" alt="search" />
    </button>
  </div>
  <div class="aside__system-status">
    <div class="system-status__progress">
      <span>Run 00:23/01:00</span>
      <span>-00:47</span>
    </div>
    <div class="system-status__run">
      <div class="run__title">Run</div>
      <div class="run__buttons">
        <div class="run__button-container">
          <div class="run__button-square"></div>
          <button class="run__button button__on">on</button>
        </div>
        <div class="run__button-container">
          <div class="run__button-square"></div>
          <button class="run__button button__off">off</button>
        </div>
      </div>
    </div>
  </div>
</aside>

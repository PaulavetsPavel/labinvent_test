<header class="header">
  <div class="header__container">
    <div class="header__logo">Lims</div>
    <div class="header__content">
      <div class="header__navigation">
        <div class="navigation__icon">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <nav class="navigation__menu">
          <li class="navigation__item arrow">
            <a href="#" class="navigation__link">Instruments</a>
            <div class="navigation__arrow">
              <span></span>
              <span></span>
            </div>
            <ul class="navigation__submenu">
              <li class="navigation__submenu-item">
                <a href="#" class="navigation__link">View all</a>
              </li>
              <li class="navigation__submenu-item">
                <a href="#" class="navigation__link">Add new</a>
              </li>
            </ul>
          </li>
          <li class="navigation__item">
            <a href="#" class="navigation__link">Widgets</a>
          </li>
          <li class="navigation__item">
            <a href="#" class="navigation__link">View</a>
          </li>
          <li class="navigation__item">
            <a href="#" class="navigation__link">Administration</a>
          </li>
        </nav>
      </div>
      <div class="header__current-user">
        <div class="current-user__container">
          <div class="current-user__avatar">
            <img src="./img/icons/user_avatar.png" alt="avatar" />
          </div>
          <div class="current-user__name">Alexander</div>
        </div>
      </div>
      <div class="header__language-select">
        <div class="language-select__container">
          <select name="language-select" class="language-select__list">
            <option value="ENG" class="language-select__item">ENG</option>
            <option value="RUS" class="language-select__item">RUS</option>
          </select>
        </div>
      </div>
      <div class="header__lock-icon">
        <div class="lock-icon__container">
          <img src="./img/icons/lock.png" alt="lock" />
        </div>
      </div>
